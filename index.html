<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro Alimentare</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#4CAF50">
</head>

<body>

<div class="container">
  <div id="header-day" class="header-day"></div>

  <form id="registroForm" onsubmit="inviaDati(); return false;">
    <div class="row">
      <input type="date" id="giorno">
      <input type="time" id="ora">
    </div>

    <div class="row numTipo">
      <input id="num" placeholder="Num">
      <input id="tipo" placeholder="Tipo">
    </div>

    <select id="categoria" onchange="gestisciCategoria()">
      <option>Alimenti</option>
      <option>Bevande</option>
      <option>Sintomi</option>
      <option>Bagno</option>
      <option>Osservazioni</option>
    </select>

    <select id="scala" style="display:none">
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option>
    </select>

    <textarea id="testo" placeholder="Scrivi..."></textarea>

    <button class="btn-submit btn-main">Invia</button>
  </form>

  <button class="btn-submit btn-blue" onclick="mostraElenco()">ðŸ“‹ Vedi registro</button>

  <div class="actions">
    <button class="btn-submit btn-purple" onclick="exportJSON()">ðŸ“¦ JSON</button>
    <button class="btn-submit btn-orange" onclick="exportCSV()">ðŸ“¤ CSV</button>
  </div>

  <div id="lista"></div>
</div>

<div id="toast" class="toast">Salvato</div>

<script src="db.js"></script>
<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
